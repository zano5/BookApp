<div class="card" *ngFor="let contact of contactList" (click)="viewComment(contact)" data-toggle="modal" data-target="#viewMessageModal">

  <div class="container">

      <h2>{{contact.name}}</h2>

<p>
      <i class="fa fa-envelope" aria-hidden="true"></i> {{contact.email}}

    </p>

  </div>
</div>


  <!--View Message-->

  <div class="modal fade" id="viewMessageModal" tabindex="-1" role="dialog" aria-labelledby="viewMessageModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Message</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>


            <p style="margin-left: 5px;">{{contact.message}}</p>




        </div>
      </div>
    </div>
