<div id="login">
  <div id="card">
    <h1 class="mat-display-1" style="margin-bottom: 10px;">Password</h1>
    <p class="mat-body-1 subtitle">Retest Password</p>

      <div>
        <span class="mat-body-1 headings">Email</span>
        <input type="email"   [(ngModel)]="email"/>
      </div>



      <button ion-button block (click)="resetPassword()">Submit</button>

      <p (click)="close()">Back</p>




  </div>
</div>
