
<header>
  <div class="overlay"></div>
  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
     <source src="https://storage.googleapis.com/coverr-main/mp4/Mt_Baker.mp4" type="video/mp4">
  </video>
  <div class="container h-100">
    <div class="d-flex h-100 text-center align-items-center">
      <div class="w-100 text-white">




        <h1 style="text-align:center;">MiCampusExchange</h1>

        <div class="form-group row">
          <div class="form-group col-md-8">
            <div class="input-group-prepend">



            <input type="text" class="form-control" placeholder="Search Book" aria-label="book" aria-describedby="basic-addon1" [(ngModel)]="bookName">
          </div>
          </div>
          <div class="form-group col-md-4">



            <button type="button" class="btn btn-primary" style="width:100%; margin-left: 5px;" (click)="search()">FIND THE BOOK</button>
          </div>

          </div>








      </div>
    </div>
  </div>
</header>













<div class="card_content">

  <h2 style='text-align:center; margin-top: 10px;text-decoration: overline; text-decoration-thickness: inherit;'>Books</h2>

  <div class="form-row">






  <div *ngFor="let book of bookArryList">
      <div class="form-group col-md-4" >











              <div class="card" style="width: 18rem;">
                  <img [attr.src]="book.downloadUrl | async" class="card-img-top" alt="..." style="height:300px ">
                  <div class="card-body">
                    <h5 class="card-title">{{book.name}}</h5>
                    <p class="card-text">Price:R {{book.price}}</p>
                    <p *ngIf=""></p>
                    <a class="btn btn-primary" style="width:100%" data-toggle="modal" data-target="#addModal" (click)="collectBook(book)">View Details</a>
                  </div>
                </div>

                </div>

              </div>













    </div>

  </div>

















  <div class="card">




<div class="container contact-form">
  <div class="contact-image">
      <img src="assets/exo.png" alt="rocket_contact"/>
  </div>
  <form method="post">
      <h3>Drop Us a Message</h3>
     <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                  <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" [(ngModel)]="content.name" />
              </div>
              <div class="form-group">
                  <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value=""  [(ngModel)]="content.email" />
              </div>

              <div class="form-group">
                  <input type="submit" name="btnSubmit" class="btnContact" value="Send Message"  (click)="addComment()"/>
              </div>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;" [(ngModel)]="content.message"></textarea>
              </div>
          </div>
      </div>
  </form>
</div>

</div>
