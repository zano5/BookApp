<form [formGroup]="signUpForm" (ngSubmit)="formSubmit(signUpForm)">
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputEmail4">Student Number</label>
      <input type="number" class="form-control"  placeholder="Student Number"   formControlName="studentNo">
    </div>

  <div class="form-group col-md-12">
    <label for="inputAddress">Password</label>
    <input type="text" class="form-control"  placeholder="Password"  formControlName="password">
  </div>

  <div class="form-group col-md-12">
    <label for="inputAddress2">Confirm Password</label>
    <input type="text" class="form-control"  placeholder="Confirm Password"  formControlName="confirmPassword">
  </div>

  </div>


  <button type="submit" class="btn btn-primary" [disabled]="signUpForm.invalid" >Sign Up</button>
</form>
